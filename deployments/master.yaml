kind: Namespace
metadata:
  name: kubernetes-cluster-ganeshnegi01
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nagp-devops-config
  namespace: kubernetes-cluster-ganeshnegi01
data:
  STAGE: master
  APP_LANG: nodejs
---
apiVersion: v1
kind: Secret
metadata:
  name: nagp-devops-secret
  namespace: kubernetes-cluster-ganeshnegi01
data:
  SECRET_USERNAME: Z2FuZXNobmVnaQo=
  SECRET_PASSWORD: dGVtcC1wd2QK
---
apiVersion: v1
kind: Service
metadata:
  name: nagp-devops-service
  namespace: kubernetes-cluster-ganeshnegi01
