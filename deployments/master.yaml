    app: nagp_devops
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: nagp_devops
    spec:
      containers:
        - name: app-ganeshnegi01
          image: ganeshnegi/i-ganeshnegi01-master:latest
          ports:
            - containerPort: 7100
          envFrom:
          - configMapRef:
              name: nagp-devops-config
          - secretRef:
              name: nagp-devops-secret
  selector:
    matchLabels:
      app: nagp_devops
